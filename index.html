<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Playground</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" charset="utf-8"></script>
        <script src="https://kit.fontawesome.com/1e3e5f2200.js" crossorigin="anonymous"></script>
    </head>
    <body>

        <div class="container">
            <div class="slider">
                <div class="prev">
                    <i class="fas fa-2x fa-chevron-left"></i>
                </div>
                <div class="slide">
                    <img class="active" src="https://images2.alphacoders.com/902/902946.png" alt="">
                    <img src="https://sfondo.info/i/original/d/4/a/36010.jpg" alt="">
                    <img src="https://wallpaperplay.com/walls/full/7/b/6/221598.jpg" alt="">
                    <img src="https://images8.alphacoders.com/903/903199.png" alt="">
                    <div class="bullets">
                        <i class="fas fa-circle active"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                        <i class="fas fa-circle"></i>
                    </div>
                </div>
                <div class="next">
                    <i class="fas fa-2x fa-chevron-right"></i>
                </div>

            </div>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
